            padding: 40px;

            left: -9999px;
            top: 0;
        }

          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #6b6a55;
          border-radius: 10px;
        }

        @keyframes progress {
          0% { width: 0%; }
          100% { width: 100%; }
        }
        .progress-bar-fill {
          animation: progress 2s ease-in-out forwards;
        }
